{% extends 'base.html' %}

{% block head %}
<title>Chatbot</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Chatbot</h1>
    {% if tasks|length < 1 %}
    <h4 style="text-align: center">Ask me anything!</h4>
    {% else %}
    <table>
        <tr>
            <th>Ask me anything</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ tasks }}</td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
